<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
            border: 1px solid white;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-6 box">
                Parent Column
                <div class="row">
                    <div class="col-6 box"><p class="text-center text-uppercase fw-bold">This is centered bold text.</p></div>
                    <div class="col-6 box"><div class="bg-warning text-dark p-3 border border-dark rounded">
                        Warning box with a border.
                      </div>
                      </div>
                </div>
            </div>
            <div class="col-md-6 box">Parent Column 2</div>
        </div>
    </div>



</body>

</html>
