<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Badges Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">

    <h2 class="mb-4">Bootstrap Badges</h2>

    <!-- Basic Badges -->
    <h3>Basic Badges</h3>
    <h4>Notifications <span class="badge bg-primary">5</span></h4>
    <button class="btn btn-secondary">
        Messages <span class="badge bg-danger">3</span>
    </button>

    <hr>

    <!-- Pill-Shaped Badges -->
    <h3>Pill-Shaped Badges</h3>
    <span class="badge bg-success rounded-pill">New</span>
    <span class="badge bg-warning rounded-pill">Limited</span>

    <hr>

    <!-- Badges with Different Colors -->
    <h3>Different Colors</h3>
    <span class="badge bg-primary">Primary</span>
    <span class="badge bg-success">Success</span>
    <span class="badge bg-danger">Danger</span>
    <span class="badge bg-warning text-dark">Warning</span>
    <span class="badge bg-info">Info</span>
    <span class="badge bg-dark">Dark</span>

    <hr>

    <!-- Badges inside Buttons -->
    <h3>Badges Inside Buttons</h3>
    <button class="btn btn-primary">
        Inbox <span class="badge bg-light text-dark">12</span>
    </button>

    <button class="btn btn-success">
        Likes <span class="badge bg-dark">99+</span>
    </button>

    <hr>

    <!-- Clickable Badges -->
    <h3>Clickable Badges</h3>
    <a href="#" class="badge bg-info text-white">Click Me</a>
    <a href="#" class="badge bg-danger text-white">Delete</a>

</body>
</html>
