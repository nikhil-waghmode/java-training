<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Containers Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h2 class="text-center mt-4">Bootstrap Containers</h2>

    <!-- Fixed Container -->
    <div class="container">
        <h3>Fixed Container</h3>
        <div class="row">
            <div class="col-md-4 box">Column 1</div>
            <div class="col-md-4 box">Column 2</div>
            <div class="col-md-4 box">Column 3</div>
        </div>
    </div>

    <!-- Fluid Container -->
    <div class="container-fluid">
        <h3>Fluid Container</h3>
        <div class="row">
            <div class="col-md-4 box">Column 1</div>
            <div class="col-md-4 box">Column 2</div>
            <div class="col-md-4 box">Column 3</div>
        </div>
    </div>

</body>
</html>
