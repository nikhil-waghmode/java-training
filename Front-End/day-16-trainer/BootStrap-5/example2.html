<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid - Align Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
            border: 1px solid white;
        }
    </style>
</head>
<body>

<div class="container" style="height: 250px; border: 2px solid black;">
    <h2 class="text-center mt-3">Align Items Example</h2>

    <div class="row align-items-start" style="height: 100%;">
        <div class="col-md-4 box">Top</div>
        <div class="col-md-4 box">Top</div>
    </div>

    <div class="row align-items-center mt-3" style="height: 100%;">
        <div class="col-md-4 box">Center</div>
        <div class="col-md-4 box">Center</div>
    </div>

    <div class="row align-items-end mt-3" style="height: 100%;">
        <div class="col-md-4 box">Bottom</div>
        <div class="col-md-4 box">Bottom</div>
    </div>

</div>

</body>
</html>
