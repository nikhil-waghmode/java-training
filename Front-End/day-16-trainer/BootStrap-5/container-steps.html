<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Containers & Grid Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

       <h2 class="text-center mt-4">Step 4: Nested Grid Example</h2>

    <div class="container">
        <h3>Parent Row with Nested Rows</h3>
        <div class="row">
            <div class="col-md-6 box">
                Parent Column 1
                <div class="row">
                    <div class="col-6 box">Nested 1</div>
                    <div class="col-6 box">Nested 2</div>
                </div>
            </div>
            <div class="col-md-6 box">Parent Column 2</div>
        </div>
    </div>




      <h2 class="text-center mt-4">Step 5: Full-Width Grid with `.container-fluid`</h2>

    <div class="container-fluid">
        <h3>Full-Width Responsive Grid</h3>
        <div class="row">
            <div class="col-md-3 box">Col 1</div>
            <div class="col-md-3 box">Col 2</div>
            <div class="col-md-3 box">Col 3</div>
            <div class="col-md-3 box">Col 4</div>
        </div>
    </div>


</body>
</html>
