<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid - Align Self</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            background-color: #27ae60;
            color: white;
            text-align: center;
            padding: 20px;
            border: 1px solid white;
        }
    </style>
</head>
<body>

<div class="container" style="height: 250px; border: 2px solid black;">
    <h2 class="text-center mt-3">Align Self Example</h2>

    <div class="row" style="height: 100%;">
        <div class="col-md-4 box align-self-start">Aligned to Top</div>
        <div class="col-md-4 box align-self-center">Centered</div>
        <div class="col-md-4 box align-self-end">Aligned to Bottom</div>
    </div>

</div>

</body>
</html>
