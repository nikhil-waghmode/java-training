<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Utilities Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Container -->
    <div class="container mt-4">

        <!-- Title with Text Utilities -->
        <h1 class="text-center text-uppercase fw-bold text-primary">Bootstrap Utilities Demo</h1>
        
        <!-- Background, Border, and Padding -->
        <div class="bg-warning text-dark p-4 border border-dark rounded shadow-lg mt-3">
            <p class="text-center">This box has a yellow background, border, and padding.</p>
        </div>

        <!-- Flexbox & Grid -->
        <div class="d-flex justify-content-around align-items-center bg-secondary text-white p-3 mt-3 rounded">
            <div class="p-2 bg-primary rounded">Box 1</div>
            <div class="p-2 bg-success rounded">Box 2</div>
            <div class="p-2 bg-danger rounded">Box 3</div>
        </div>

        <!-- Positioning -->
        <div class="position-relative mt-4">
            <div class="position-absolute top-0 start-0 bg-danger text-white p-2 rounded">
                Positioned Top-Left
            </div>
            <div class="bg-info text-white p-3">Parent Container</div>
        </div>

        <!-- Display & Visibility -->
        <p class="d-none d-md-block mt-3">This text is hidden on small screens but visible on medium screens and above.</p>

        <!-- Image with Sizing & Shadow -->
        <img src="https://via.placeholder.com/200" class="w-50 shadow-lg mt-3" alt="Sample Image">

        <!-- Overflow & Opacity -->
        <div class="overflow-hidden mt-3 bg-white border p-3" style="width: 200px; height: 50px;">
            This text overflows but is hidden.
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
