<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid - Fully Centered</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box {
            background-color: #8e44ad;
            color: white;
            text-align: center;
            padding: 20px;
            border: 1px solid white;
        }
    </style>
</head>
<body>

<div class="container" style="height: 300px; border: 2px solid black;">
    <h2 class="text-center mt-3">Fully Centered Element</h2>

    <div class="row justify-content-center align-items-center" style="height: 100%;">
        <div class="col-md-4 box">Perfectly Centered</div>
    </div>

</div>

</body>
</html>
