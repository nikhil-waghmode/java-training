<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Responsive Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-4">
        <!-- Responsive Heading -->
        <h2 class="text-center text-primary">Responsive Bootstrap Demo</h2>

        <!-- Responsive Grid -->
        <div class="row">
            <div class="col-12 col-sm-6 col-md-4 bg-warning p-3">Column 1</div>
            <div class="col-12 col-sm-6 col-md-4 bg-info p-3">Column 2</div>
            <div class="col-12 col-md-4 bg-success p-3">Column 3</div>
        </div>

        <!-- Responsive Image -->
        <img src="https://via.placeholder.com/800x400" class="img-fluid mt-3" alt="Responsive Image">

        <!-- Responsive Flexbox -->
        <div class="d-flex flex-column flex-md-row justify-content-between mt-3">
            <div class="p-3 bg-primary text-white">Box 1</div>
            <div class="p-3 bg-secondary text-white">Box 2</div>
            <div class="p-3 bg-success text-white">Box 3</div>
        </div>

        <!-- Responsive Visibility -->
        <p class="d-block d-md-none text-danger mt-3">This text is visible only on small screens.</p>
        <p class="d-none d-md-block text-success mt-3">This text is visible only on medium and larger screens.</p>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
