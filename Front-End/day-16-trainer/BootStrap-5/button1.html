<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="p-5">

    <h2 class="mb-4">Bootstrap Buttons & Interactions</h2>

    <!-- Button Groups -->
    <h3>Button Group</h3>
    <div class="btn-group">
        <button class="btn btn-primary">Left</button>
        <button class="btn btn-primary">Middle</button>
        <button class="btn btn-primary">Right</button>
    </div>

    <h3 class="mt-4">Vertical Button Group</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-secondary">Top</button>
        <button class="btn btn-secondary">Middle</button>
        <button class="btn btn-secondary">Bottom</button>
    </div>

    <hr>

    <!-- Toggle Buttons -->
    <h3>Toggle Button</h3>
    <button class="btn btn-warning" data-bs-toggle="button">Toggle Me</button>

    <h3 class="mt-4">Checkbox Toggle Group</h3>
    <div class="btn-group" role="group">
        <input type="checkbox" class="btn-check" id="btn-check-1" autocomplete="off">
        <label class="btn btn-outline-primary" for="btn-check-1">Checkbox 1</label>

        <input type="checkbox" class="btn-check" id="btn-check-2" autocomplete="off">
        <label class="btn btn-outline-secondary" for="btn-check-2">Checkbox 2</label>
    </div>

    <hr>

    <!-- Dropdown Buttons -->
    <h3>Dropdown Button</h3>
    <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown">
            Dropdown
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <li><a class="dropdown-item" href="#">Another Action</a></li>
            <li><a class="dropdown-item" href="#">Something Else</a></li>
        </ul>
    </div>

    <hr>

    <!-- Navbar with Buttons -->
    <h3>Navbar with Buttons</h3>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyWebsite</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link btn btn-primary text-white" href="#">Login</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-light" href="#">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <hr>

    <!-- Loading Spinners -->
    <h3>Loading Spinners</h3>
    <div class="spinner-border text-primary"></div>
    <div class="spinner-border text-secondary"></div>
    <div class="spinner-border text-success"></div>
    <div class="spinner-border text-danger"></div>

    <hr>

    <h3>Button with Spinner</h3>
    <button class="btn btn-primary">
        <span class="spinner-border spinner-border-sm"></span>
        Loading...
    </button>

</body>
</html>
