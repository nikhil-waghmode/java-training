<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables Example</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #0073e6;
            color: white;
        }
        tfoot {
            background-color: #f2f2f2;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">HTML Tables Example</h1>
    
    <table>
        <thead>
            <tr>
                <th rowspan="2">ID</th>
                <th rowspan="2">Name</th>
                <th colspan="2">Scores</th>
            </tr>
            <tr>
                <th>Math</th>
                <th>Science</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Alice</td>
                <td>85</td>
                <td>90</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Bob</td>
                <td>78</td>
                <td>85</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Charlie</td>
                <td>92</td>
                <td>88</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Average Score</td>
                <td>85</td>
                <td>87.67</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
