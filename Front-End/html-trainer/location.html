<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation API Example</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #location { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <h1>Geolocation API Example</h1>
    <button onclick="getLocation()">Get My Location</button>
    <p id="location">Click the button to fetch location.</p>
    
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerText = "Geolocation is not supported by your browser.";
            }
        }

        function showPosition(position) {
            document.getElementById("location").innerText = 
                `Latitude: ${position.coords.latitude}, Longitude: ${position.coords.longitude}`;
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerText = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerText = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerText = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerText = "An unknown error occurred.";
                    break;
            }
        }
    </script>
</body>
</html>
