<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Input Types Example</title>
</head>
<body>

    <h2>HTML5 Input Types Example</h2>
    
    <form action="/submit" method="POST">
        
        <!-- Email Input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <!-- URL Input -->
        <label for="website">Website URL:</label>
        <input type="url" id="website" name="website" placeholder="https://www.example.com" required><br><br>

        <!-- Telephone Input -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="(555) 123-4567" pattern="\(\d{3}\) \d{3}-\d{4}" required><br><br>

        <!-- Number Input -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" required><br><br>

        <!-- Date Input -->
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" min="1900-01-01" max="2024-12-31" required><br><br>

        <!-- Time Input -->
        <label for="appt">Appointment Time:</label>
        <input type="time" id="appt" name="appt" required><br><br>

        <!-- Range Input -->
        <label for="volume">Volume:</label>
        <input type="range" id="volume" name="volume" min="0" max="100" step="1" value="50"><br><br>

        <!-- Search Input -->
        <label for="search">Search:</label>
        <input type="search" id="search" name="search" placeholder="Search for something..." required><br><br>

        <!-- Color Input -->
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color" value="#ff0000"><br><br>

        <!-- Month Input -->
        <label for="month">Month and Year:</label>
        <input type="month" id="month" name="month" required><br><br>

        <!-- Week Input -->
        <label for="week">Week of Year:</label>
        <input type="week" id="week" name="week" required><br><br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
