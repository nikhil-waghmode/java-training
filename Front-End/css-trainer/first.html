<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of CSS</title>
    
    <!-- Internal CSS -->
    <style>
        h1 {
            color: darkblue;
            text-align: center;
        }
        .internal {
            color: red;
            font-size: 20px;
        }
    </style>
    
    <!-- External CSS Link -->
    <link rel="stylesheet" href="first.css">
</head>
<body>
    <h1>Different Types of CSS</h1>
    
    <!-- Inline CSS -->
    <p style="color: blue; font-size: 18px;">This paragraph is styled using Inline CSS.</p>
    
    <!-- Internal CSS -->
    <p class="internal">This paragraph is styled using Internal CSS.</p>
    
    <!-- External CSS -->
    <p class="external">This paragraph is styled using External CSS.</p>
</body>
</html>
