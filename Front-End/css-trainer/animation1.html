<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation Example</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .ball {
            width: 50px;
            height: 50px;
            background-color: #e74c3c;
            border-radius: 50%;
            position: relative;
            animation: bounce 2s ease-in-out infinite, changeColor 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { top: 0; }
            50% { top: 200px; }
        }

        @keyframes changeColor {
            0% { background-color: #e74c3c; }
            50% { background-color: #3498db; }
            100% { background-color: #e74c3c; }
        }
    </style>
</head>
<body>

    <div class="ball"></div>

</body>
</html>
