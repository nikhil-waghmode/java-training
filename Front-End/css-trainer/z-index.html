<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Z-Index & Stacking Context Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .container {
            position: relative;
            width: 400px;
            height: 250px;
            margin: 50px auto;
            border: 2px solid black;
        }
        .box {
            width: 150px;
            height: 150px;
            color: white;
            text-align: center;
            line-height: 150px;
            font-weight: bold;
            position: absolute;
        }
        
        .box1 {
            background-color: red;
            top: 50px;
            left: 50px;
            z-index: 1;
        }
        
        .box2 {
            background-color: blue;
            top: 70px;
            left: 70px;
            z-index: 3;
        }
        
        .box3 {
            background-color: green;
            top: 90px;
            left: 90px;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h2>CSS Z-Index & Stacking Context Example</h2>
    <p>The blue box (z-index: 3) is on top, followed by the green box (z-index: 2), and then the red box (z-index: 1).</p>
    <div class="container">
        <div class="box box1">z-index: 1</div>
        <div class="box box2">z-index: 3</div>
        <div class="box box3">z-index: 2</div>
    </div>
</body>
</html>
