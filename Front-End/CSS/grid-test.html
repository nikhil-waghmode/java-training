<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced CSS Grid Example</title>
    <style>
        /* *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        } */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            grid-template-rows: auto;
            gap: 10px;
            width: 80%;
            margin: 20px auto;
            border: 2px solid black;
            padding: 10px;
        }
        .grid-item {
            background-color: lightblue;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid darkblue;
            padding: 20px;
        }
        .wider {
            grid-column: span 4;
        }
        .wide {
            grid-column: span 2;
        }
        @media (max-width: 600px) { 
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h2>Advanced CSS Grid Example</h2>
    <p>This example demonstrates a responsive and asymmetrical grid layout.</p>
    <div class="grid-container">
        <div class="grid-item wider">1</div><br>
        <div class="grid-item">2 </div>
        <div class="grid-item wide">3</div>
        <div class="grid-item">4 </div><br>
        <div class="grid-item wider">5</div>

    </div>
</body>
</html>
